<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hero Video Expandible</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 200vh; /* Para poder hacer scroll */
  }

  .hero-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  .hero-video {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50%; /* Tamaño inicial del video */
    transform: translate(-50%, -50%);
    transition: width 0.1s ease-out, height 0.1s ease-out;
  }

  .hero-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 2rem;
    text-align: center;
    z-index: 2;
  }
</style>
</head>
<body>

<div class="hero-container">
  <video class="hero-video" id="heroVideo" autoplay muted loop>
    <source src="imagenes/video 1.mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>
  <div class="hero-text">UNIDAD DE BECAS, PASANTIAS Y PRACTICAS PROFESIONALES DE ASONOG</div>
</div>

<script>
  const heroVideo = document.getElementById('heroVideo');
  window.addEventListener('scroll', () => {
    const scrollTop = window.scrollY;
    const windowHeight = window.innerHeight;

    // Escala progresiva de 50% a 100% de ancho según el scroll
    let newWidth = 50 + (scrollTop / windowHeight) * 50;
    if (newWidth > 100) newWidth = 100;

    heroVideo.style.width = newWidth + '%';
  });
</script>

</body>
</html>
